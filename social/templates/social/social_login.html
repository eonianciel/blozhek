{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h2>Войти</h2>
    <p>Пожалуйста, используйте форму входа:</p>
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Log in"></p>
    </form>
    <p><a href="{% url "password_reset" %}">Забыли пароль?</a></p>
{% endblock %}
