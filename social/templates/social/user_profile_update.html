{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <h3>Изменить аккаунт</h3>
    <p>Вы можете изменить ваш аккаунт:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить"></p>
    </form>
{% endblock %}
