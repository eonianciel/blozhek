{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h3>Забыли пароль?</h3>
    <p>Введите e-mail, чтобы получить новый пароль</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
