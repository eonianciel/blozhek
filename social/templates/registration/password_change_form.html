{% extends "base.html" %}

{% block title %}Change you password{% endblock %}

{% block content %}
    <h3>Изменить пароль</h3>
    <p>Используйте форму смены пароля</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Изменить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
