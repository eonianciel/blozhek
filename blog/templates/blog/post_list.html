{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <h2><button type="submit" href="{% url 'post_detail' pk=post.pk %}" class="save btn btn-default"><span class="btn btn-dark">Комментарии: {{ post.approved_comments.count }}</span></button></h2>
            <a href="{% url 'post_detail' pk=post.pk %}">Комментарии: {{ post.approved_comments.count }}</a>
    {% endfor %}
{% endblock %}
