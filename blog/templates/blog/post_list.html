{% extends 'blog/base.html' %}

{% block content %}
    {% for post in page_object.object_list %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <h2><a role="button" href="{% url 'add_comment_to_post' pk=post.pk %}" class="save btn btn-default"><span class="btn btn-dark">Комментарии: {{ post.approved_comments.count }}</span></a></h2>
    {% endfor %}
{% endblock %}
