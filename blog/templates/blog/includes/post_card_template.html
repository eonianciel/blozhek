<div class="card" style="width: 50rem;">
  <div class="card-header">
  {{ post.published_date }}
  </div>
  <div class="card-body">
    <h1 class="card-title">{{ post.title }}</h1>
    <p class="card-text">{{ post.text|truncatewords:20 }}</p>
    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary"> ... </a>
    <h2><a role="button" href="{% url 'add_comment_to_post' pk=post.pk %}" class="save btn btn-default">
      <span class="btn btn-outline-dark">Комментарии: {{ post.approved_comments.count }}</span></a></h2>
  </div>
  <div class="card-footer text-muted">
     Тэги:
     {% for tag in post.tags.all %}
         <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
     {% endfor %}
  </div>
</div>
